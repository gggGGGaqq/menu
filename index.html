        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ–Ω—é
        function renderMenu() {

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –¥–ª—è –º–µ–Ω—é (–î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ)

            }
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            const itemPrice = parsePrice(item.price); // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å–ª–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ü–µ–Ω—ã

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: itemPrice, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–∏—Å–ª–æ–≤—É—é —Ü–µ–Ω—É
                    img: item.img,
                    quantity: 1
                });
            }
            saveCart();
            updateCartUI();
            console.log("Cart after adding:", cart); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function changeQuantity(id, change) {
             const itemIndex = cart.findIndex(cartItem => cartItem.id === id);
             if (itemIndex > -1) {
                 cart[itemIndex].quantity += change;
                 if (cart[itemIndex].quantity <= 0) {
                     // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä, –µ—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∞–ª–æ 0 –∏–ª–∏ –º–µ–Ω—å—à–µ
                     cart.splice(itemIndex, 1);
                 }
                 saveCart();
                 updateCartUI();
                 console.log("Cart after quantity change:", cart); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
             }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(id) {
            console.log(`--- –í—ã–∑–æ–≤ removeFromCart –¥–ª—è ID: ${id} ---`); // <-- –û—Ç–ª–∞–¥–∫–∞
             cart = cart.filter(cartItem => cartItem.id !== id);
             saveCart();
             updateCartUI();
             console.log("Cart after removing:", cart); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –¥–ª—è –∫–æ—Ä–∑–∏–Ω—ã (–î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ)
        function handleCartClick(event) {
            const target = event.target;
            const action = target.dataset.action;
            const id = parseInt(target.dataset.id);

            if (!action || !id) return; // –ö–ª–∏–∫ –Ω–µ –ø–æ –∫–Ω–æ–ø–∫–µ –¥–µ–π—Å—Ç–≤–∏—è

            switch (action) {
                case 'increase':
                    changeQuantity(id, 1);
                    break;
                case 'decrease':
                    changeQuantity(id, -1);
                    break;
                case 'remove':
                    removeFromCart(id);
                    break;
            }
        }

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π —Å—É–º–º—ã –∫–æ—Ä–∑–∏–Ω—ã
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã –≤ localStorage
        function saveCart() {
            try {
                 localStorage.setItem('shoppingCart', JSON.stringify(cart));
            } catch (e) {
                console.error("Error saving cart to localStorage:", e);
                // –ú–æ–∂–Ω–æ —É–≤–µ–¥–æ–º–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —á—Ç–æ –∫–æ—Ä–∑–∏–Ω–∞ –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫–æ—Ä–∑–∏–Ω—ã (—Å—á–µ—Ç—á–∏–∫ + —Ä–µ–Ω–¥–µ—Ä —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ)
        function updateCartUI() {
             renderCart();
             updateCartCount();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞ –∏–∫–æ–Ω–∫–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
             const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
             // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ, –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —É–∂–µ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω–∞ —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º
             const countElement = document.getElementById('cart-count');
             if (countElement) {
                 countElement.textContent = totalItems;
             }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ—Ä–∑–∏–Ω—ã –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function renderCart() {
            if (!cartItemsContainer) return; // –î–æ–±–∞–≤–∏–º –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–æ–∫

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p style="text-align:center; padding: 20px 0;">${translations['cart_empty'] || '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞'}</p>`;
            } else {
                 // –ü–µ—Ä–µ–≤–æ–¥—ã –∫–Ω–æ–ø–æ–∫
                 const removeText = translations['cart_remove'] || '–£–¥–∞–ª–∏—Ç—å';

                 cartItemsContainer.innerHTML = cart.map(item => {
                     if (!item || typeof item.price === 'undefined') return ''; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                     const totalPriceForItem = item.price * item.quantity;
                     return `
                     <div class="cart-item">
                          <img src="${item.img}" alt="${item.name}">
                          <div class="cart-item-info">
                               <h4>${item.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</h4>
                               <p>${formatPrice(item.price)} x ${item.quantity} = ${formatPrice(totalPriceForItem)}</p>
                          </div>
                          <div class="cart-quantity">
                               <button data-id="${item.id}" data-action="decrease">-</button>
                               <span>${item.quantity}</span>
                               <button data-id="${item.id}" data-action="increase">+</button>
                          </div>
                          <button class="cart-remove-btn" data-id="${item.id}" data-action="remove">${removeText}</button>
                     </div>
                     `}).join('');
            }
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—É–º–º—É
            cartTotalSpan.textContent = formatPrice(calculateTotal());
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function openCartModal() {
            renderCart(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º
            cartModal.classList.add('show');
        }


        // --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –±–ª—é–¥ ---
        function createFallingFood() {
            const foodEmojis = ["üçï", "üçî", "üç£", "üç©", "ü•ó", "üçó", "ü•û", "üåÆ"];
             // –û–≥—Ä–∞–Ω–∏—á–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
             let fallingCount = 0;
             const maxFalling = 20; // –ú–∞–∫—Å–∏–º—É–º 20 —ç–º–æ–¥–∑–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ

            const intervalId = setInterval(() => {
                 if (fallingCount >= maxFalling) return; // –ù–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ, –µ—Å–ª–∏ —É–∂–µ –º–Ω–æ–≥–æ

                 const food = document.createElement("div");
                 food.classList.add("falling-food");
                 food.innerText = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
                 food.style.left = `${Math.random() * 100}vw`;
                 // –†–∞–∑–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
                 const duration = Math.random() * 8 + 6; // –æ—Ç 6 –¥–æ 14 —Å–µ–∫—É–Ω–¥
                 food.style.animationDuration = `${duration}s`;
                 document.body.appendChild(food);
                 fallingCount++;

                 // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ + –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–ø–∞—Å
                 setTimeout(() => {
                     food.remove();
                     fallingCount--;
                 }, duration * 1000 + 500);

             }, 800); // –ò–Ω—Ç–µ—Ä–≤–∞–ª —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏ (—á—É—Ç—å —Ä–µ–∂–µ)
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        document.addEventListener("DOMContentLoaded", () => {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –≤—Å–µ—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            if (!menuContainer || !searchInput || !cartButton || !cartItemsContainer || !cartTotalSpan || !detailsModal || !cartModal) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: –æ–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!");
                return; // –ü—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –≤–∞–∂–Ω–æ–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —è–∑—ã–∫–∞ (–≤—ã–∑–æ–≤–µ—Ç renderMenu –∏ renderCart –≤–Ω—É—Ç—Ä–∏)
            const savedLang = localStorage.getItem("lang") || "ru"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä—É—Å—Å–∫–∏–π
            changeLanguage(savedLang);

            // –§–∏–ª—å—Ç—Ä—ã
            filterButtons.forEach(button => {
                button.addEventListener("click", () => {
                    filterButtons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    currentCategory = button.dataset.category;
                    renderMenu(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–µ–Ω—é —Å –Ω–æ–≤—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º
                });
            });

            // –ü–æ–∏—Å–∫
            searchInput.addEventListener("input", (e) => {
                currentSearch = e.target.value;
                renderMenu(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –≤–≤–æ–¥–µ –≤ –ø–æ–∏—Å–∫
            });

            // –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã (–æ—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏)
            cartButton.addEventListener("click", openCartModal);

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏–π
            menuContainer.addEventListener('click', handleMenuClick);
            cartItemsContainer.addEventListener('click', handleCartClick);


            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI –∫–æ—Ä–∑–∏–Ω—ã (–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞)
            // renderCart() –≤—ã–∑–æ–≤–µ—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ changeLanguage, —Ç–∞–∫ —á—Ç–æ –æ–±–Ω–æ–≤–∏–º —Ç–æ–ª—å–∫–æ —Å—á–µ—Ç—á–∏–∫
            updateCartCount();

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—è –Ω—É–∂–Ω–∞:
            // createFallingFood();

            // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä –º–µ–Ω—é –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç –≤–Ω—É—Ç—Ä–∏ changeLanguage
            // renderMenu(); // –≠—Ç–æ—Ç –≤—ã–∑–æ–≤ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω –∑–¥–µ—Å—å
        });

    </script>
