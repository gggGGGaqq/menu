<head>

    <style>

		/* –ë–ª–æ–∫ –ø–æ–∏—Å–∫–∞ */

			border-radius: 20px;
			font-size: 14px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
			display: inline-block;
			margin: 10px 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);

		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ */
		.filters {
			display: flex;
			flex-wrap: nowrap;
			justify-content: flex-start;
			gap: 10px;
			margin-bottom: 20px;
			overflow-x: auto;

        /* –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –≤ —à–∞–ø–∫–µ */
        .cart-button {

            background: #ffffff;
            color: #ff7e5f;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;

            font-weight: bold;

        .menu-item:hover { transform: scale(1.03); }

        /* –ö–Ω–æ–ø–∫–∞ "–í –∫–æ—Ä–∑–∏–Ω—É" */

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–æ–±—â–µ–µ) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ (–¥–µ—Ç–∞–ª–∏ –±–ª—é–¥–∞) */
        .modal-content {

            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* –î–ª—è –¥–µ—Ç–∞–ª–µ–π */
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.5);

        }

            color: white;
            border: none;
            border-radius: 50%;

            height: 30px;
            font-size: 18px;

            cursor: pointer;
            line-height: 30px;

         }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-modal .modal-content {
            max-width: 600px;
            text-align: left;
        }
        .cart-modal h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffb47b;
        }
        #cart-items {
            margin-bottom: 20px;
            max-height: 45vh;
            overflow-y: auto;
            scrollbar-width: thin;
			scrollbar-color: rgba(255, 126, 95, 0.7) #28293d;
        }
		#cart-items::-webkit-scrollbar { width: 5px; }
		#cart-items::-webkit-scrollbar-track { background: #444; border-radius: 10px; }
		#cart-items::-webkit-scrollbar-thumb { background: rgba(255, 126, 95, 0.7); border-radius: 10px; }
        #cart-items::-webkit-scrollbar-thumb:hover { background: rgba(255, 126, 95, 1); }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            border-bottom: 1px solid #444;

        }

        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { margin-bottom: 5px; font-size: 1em;}
        .cart-item-info p { font-size: 0.9em; color: #ccc;}
        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;

        }
        .cart-quantity {

            width: 25px;
            height: 25px;

        .cart-quantity button:hover { background: #777; }
        .cart-quantity span {
            margin: 0 8px;

            text-align: center;
            font-weight: bold;
        }
        .cart-remove-btn {
             background: #ff5f5f;
             color: white;
             border: none;
             border-radius: 4px;
             padding: 6px 10px;
             cursor: pointer;
             font-size: 12px;
             flex-shrink: 0;
             transition: background-color 0.2s ease;
         }

        .cart-summary {
            border-top: 1px solid #555;

        }
        #cart-total {

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –ó–∞–∫—Ä—ã—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω–µ - —Ç–µ–ø–µ—Ä—å –æ–Ω–∞ –Ω–µ .filter-btn */
        /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—Å–æ–±–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ, */
        /* –Ω–æ –ø–æ–∫–∞ –æ–Ω–∞ –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ –æ–±—ã—á–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .close-cart-action-btn {
            background: #6c757d; /* –ü—Ä–∏–º–µ—Ä —Å–µ—Ä–æ–≥–æ —Ü–≤–µ—Ç–∞ */
			color: white;
			border: none;
			padding: 12px 20px;
			cursor: pointer;
			border-radius: 25px;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
        }
        .close-cart-action-btn:hover {
             background: #5a6268;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –±–ª—é–¥ */
		.falling-food { /* ... —Å—Ç–∏–ª–∏ ... */ }

    </style>
</head>
<body>
    <header>
        <h1 data-lang="header">–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h1>
        <button id="cart-button" class="cart-button">
            üõí <span data-lang="cart_btn">–ö–æ—Ä–∑–∏–Ω–∞</span> (<span id="cart-count">0</span>)
        </button>
        <div class="restaurant-info">
             <button onclick="changeLanguage('ru')" class="language-btn">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
             <button onclick="changeLanguage('kk')" class="language-btn">üá∞üáø “ö–∞–∑–∞“õ—à–∞</button>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="search" data-lang="poisk" placeholder="–ü–æ–∏—Å–∫ –±–ª—é–¥–∞...">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-category="all" data-lang="category">–í—Å–µ</button>
            <button class="filter-btn" data-category="starters" data-lang="category2">–ó–∞–∫—É—Å–∫–∏</button>
            <button class="filter-btn" data-category="main" data-lang="category3">–û—Å–Ω–æ–≤–Ω—ã–µ –±–ª—é–¥–∞</button>
            <button class="filter-btn" data-category="desserts" data-lang="category4">–î–µ—Å–µ—Ä—Ç—ã</button>
            <button class="filter-btn" data-category="drinks" data-lang="category5">–ù–∞–ø–∏—Ç–∫–∏</button>
        </div>
        <div class="menu" id="menu">
            </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content" id="details-modal-content">
            <button class="close-modal-btn" onclick="closeModal('details-modal')">√ó</button>
            </div>
    </div>

    <div id="cart-modal" class="modal cart-modal">
         <div class="modal-content">
              <button class="close-modal-btn" onclick="closeModal('cart-modal')">√ó</button>
              <h2 data-lang="cart_title">–ö–æ—Ä–∑–∏–Ω–∞</h2>
              <div id="cart-items">
                   </div>
              <div class="cart-summary">
                  <p><strong><span data-lang="cart_total">–ò—Ç–æ–≥–æ:</span></strong> <span id="cart-total">0‚Ç∏</span></p>
              </div>
              <div class="cart-actions">
                   <button class="close-cart-action-btn" onclick="closeModal('cart-modal')" data-lang="cart_close">–ó–∞–∫—Ä—ã—Ç—å</button>
              </div>
         </div>
    </div>


    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –¥–∞–Ω–Ω—ã–µ ---
        const menuItems = [
            { id: 1, name: "–°—É–ø", category: "starters", img: "images/soup.jpg", desc: "–ì–æ—Ä—è—á–∏–π –∞—Ä–æ–º–∞—Ç–Ω—ã–π —Å—É–ø.", ingredients: "–í–æ–¥–∞, –æ–≤–æ—â–∏, —Å–ø–µ—Ü–∏–∏", time: "30 –º–∏–Ω", price: "1200‚Ç∏", weight: "350–≥" },
            { id: 2, name: "–®–∞—à–ª—ã–∫", category: "main", img: "images/kebab.jpg", desc: "–°–æ—á–Ω—ã–π –º—è—Å–Ω–æ–π —à–∞—à–ª—ã–∫.", ingredients: "–ú—è—Å–æ, –ª—É–∫, —Å–ø–µ—Ü–∏–∏", time: "45 –º–∏–Ω", price: "2500‚Ç∏", weight: "400–≥" },
            { id: 3, name: "–¢–æ—Ä—Ç", category: "desserts", img: "images/cake.jpg", desc: "–°–ª–∞–¥–∫–∏–π –∏ –≤–∫—É—Å–Ω—ã–π —Ç–æ—Ä—Ç.", ingredients: "–ú—É–∫–∞, —Å–∞—Ö–∞—Ä, —è–π—Ü–∞", time: "1 —á–∞—Å", price: "3000‚Ç∏", weight: "500–≥" },
            { id: 4, name: "–ß–∞–π", category: "drinks", img: "images/tea.jpg", desc: "–ê—Ä–æ–º–∞—Ç–Ω—ã–π —Å–≤–µ–∂–∏–π —á–∞–π.", ingredients: "–ß–∞–π–Ω—ã–µ –ª–∏—Å—Ç—å—è, –≤–æ–¥–∞", time: "5 –º–∏–Ω", price: "500‚Ç∏", weight: "250–º–ª" }
        ];

        const menuContainer = document.getElementById("menu");
        // –§–∏–ª—å—Ç—Ä-–∫–Ω–æ–ø–∫–∏ –≤—ã–±–∏—Ä–∞—é—Ç—Å—è –¢–û–õ–¨–ö–û –≤–Ω—É—Ç—Ä–∏ .filters
        const filterButtons = document.querySelectorAll(".filters .filter-btn");
        const searchInput = document.getElementById("search");
        const cartButton = document.getElementById("cart-button");
        const cartCountSpan = document.getElementById("cart-count");
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotalSpan = document.getElementById("cart-total");
        const detailsModal = document.getElementById("details-modal");
        const detailsModalContent = document.getElementById("details-modal-content");
        const cartModal = document.getElementById("cart-modal");

        let currentCategory = "all";
        let currentSearch = "";
        let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        let translations = {};

        // --- –§—É–Ω–∫—Ü–∏–∏ ---

        function parsePrice(priceString) {
            return parseInt(String(priceString).replace(/[^0-9]/g, ''), 10) || 0;
        }

        function formatPrice(priceNumber) {
            return `${priceNumber}‚Ç∏`;
        }

        function changeLanguage(lang) {
            fetch(`lang/${lang}.json`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    translations = data;
                    document.querySelectorAll("[data-lang]").forEach(element => {
                        const key = element.getAttribute("data-lang");
                        if (data[key]) {
                            if (element.tagName === 'INPUT' && element.placeholder) {
                                element.placeholder = data[key];
                            } else if (element.dataset.lang === 'cart_btn' && cartButton.contains(element)) {
                                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã, —Å–æ—Ö—Ä–∞–Ω—è—è —ç–º–æ–¥–∑–∏ –∏ —Å—á–µ—Ç—á–∏–∫
                                const cartText = data[key] || '–ö–æ—Ä–∑–∏–Ω–∞';
                                // –ù–∞—Ö–æ–¥–∏–º –∏–º–µ–Ω–Ω–æ span –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
                                const textSpan = cartButton.querySelector('span[data-lang="cart_btn"]');
                                if(textSpan) textSpan.textContent = cartText;
                                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –æ—Ç–¥–µ–ª—å–Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                                updateCartCount();
                            } else {
                                element.textContent = data[key];
                            }
                        }
                    });
                    renderMenu();
                    renderCart();
                    localStorage.setItem("lang", lang);
                })
                .catch(error => {
                    console.error("Could not load language file:", error);
                    if (lang !== 'ru') changeLanguage('ru');
                });
        }

        function renderMenu() {
            let filteredItems = menuItems;

            if (currentCategory !== "all") {
                filteredItems = filteredItems.filter(item => item.category === currentCategory);
            }

            if (currentSearch.trim() !== "") {
                const searchTerm = currentSearch.toLowerCase();
                filteredItems = filteredItems.filter(item =>
                    (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                    (item.desc && item.desc.toLowerCase().includes(searchTerm))
                );
            }

            menuContainer.innerHTML = filteredItems.length ? filteredItems.map(item => {
                 const addToCartText = translations['add_to_cart'] || "–í –∫–æ—Ä–∑–∏–Ω—É";
                 const priceLabel = translations['price'] || '–¶–µ–Ω–∞';

                 return `
                 <div class="menu-item" data-id="${item.id}">
                     <div>
                         <img src="${item.img}" alt="${item.name}" >
                         <h3>${item.name}</h3>
                         <p>${item.desc || ''}</p>
                         <p class="price"><strong>${priceLabel}:</strong> ${item.price}</p>
                     </div>
                     <button class="add-to-cart-btn" data-id="${item.id}">${addToCartText}</button>
                 </div>
                 `;}).join("") : `<p style="text-align: center; grid-column: 1 / -1; font-size: 18px;">${translations['not_found'] || '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}</p>`;
        }

        function handleMenuClick(event) {
            const target = event.target;
            const menuItem = target.closest('.menu-item');

            if (!menuItem) return;
            const id = parseInt(menuItem.dataset.id);
            if (!id) return;

            if (target.classList.contains('add-to-cart-btn')) {
                 const item = menuItems.find(mItem => mItem.id === id);
                 if (item) {
                     addToCart(item);
                     target.style.transform = 'scale(0.95)';
                     setTimeout(() => target.style.transform = 'scale(1)', 150);
                 }
            }
            else if (target.tagName === 'IMG' || target.tagName === 'H3') {
                 openDetailsModal(id);
            }
        }

        function openDetailsModal(id) {
            const item = menuItems.find(item => item.id === id);
            if (!item) return;

             const ingredientsLabel = translations['ingredients'] || '–°–æ—Å—Ç–∞–≤';
             const timeLabel = translations['time'] || '–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è';
             const weightLabel = translations['weight'] || '–í–µ—Å';
             const priceLabel = translations['price'] || '–¶–µ–Ω–∞';

             detailsModalContent.innerHTML = '';

             const closeBtn = document.createElement('button');
             closeBtn.className = 'close-modal-btn';
             closeBtn.textContent = '√ó';
             closeBtn.onclick = () => closeModal('details-modal');
             detailsModalContent.appendChild(closeBtn);

             const img = document.createElement('img');
             img.src = item.img;
             img.alt = item.name;
             detailsModalContent.appendChild(img);

             const h2 = document.createElement('h2');
             h2.textContent = item.name;
             detailsModalContent.appendChild(h2);

             const descP = document.createElement('p');
             descP.textContent = item.desc || '';
             detailsModalContent.appendChild(descP);

             const ingredientsP = document.createElement('p');
             ingredientsP.innerHTML = `<strong>${ingredientsLabel}:</strong> `;
             ingredientsP.appendChild(document.createTextNode(item.ingredients || '–Ω–µ —É–∫–∞–∑–∞–Ω'));
             detailsModalContent.appendChild(ingredientsP);

             const timeP = document.createElement('p');
             timeP.innerHTML = `<strong>${timeLabel}:</strong> `;
             timeP.appendChild(document.createTextNode(item.time || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'));
             detailsModalContent.appendChild(timeP);

             const weightP = document.createElement('p');
             weightP.innerHTML = `<strong>${weightLabel}:</strong> `;
             weightP.appendChild(document.createTextNode(item.weight || '–Ω–µ —É–∫–∞–∑–∞–Ω'));
             detailsModalContent.appendChild(weightP);

             const priceP = document.createElement('p');
             priceP.innerHTML = `<strong>${priceLabel}:</strong> `;
             priceP.appendChild(document.createTextNode(item.price || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'));
             detailsModalContent.appendChild(priceP);

             detailsModal.classList.add('show');
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            }
        }

         window.addEventListener('click', (event) => {
             if (event.target.classList.contains('modal')) {
                  closeModal(event.target.id);
             }
         });

        // --- –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∫–æ—Ä–∑–∏–Ω—ã ---

        function addToCart(item) {
            if (!item || typeof item.price === 'undefined') {
                console.error("Attempted to add invalid item to cart:", item);
                return;
            }
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            const itemPrice = parsePrice(item.price);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: itemPrice,
                    img: item.img,
                    quantity: 1
                });
            }
            saveCart();
            updateCartUI();
        }

        function changeQuantity(id, change) {
             const itemIndex = cart.findIndex(cartItem => cartItem.id === id);
             if (itemIndex > -1) {
                 cart[itemIndex].quantity += change;
                 if (cart[itemIndex].quantity <= 0) {
                     cart.splice(itemIndex, 1);
                 }
                 saveCart();
                 updateCartUI();
             }
        }

        function removeFromCart(id) {
             cart = cart.filter(cartItem => cartItem.id !== id);
             saveCart();
             updateCartUI();
        }

        function handleCartClick(event) {
            const target = event.target;
            const action = target.dataset.action;
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ ID –±–µ—Ä–µ—Ç—Å—è —Å –∫–Ω–æ–ø–∫–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –∫–ª–∏–∫–Ω—É–ª–∏
            const id = parseInt(target.dataset.id);

            if (!action || !id) return;

            switch (action) {
                case 'increase':
                    changeQuantity(id, 1);
                    break;
                case 'decrease':
                    changeQuantity(id, -1);
                    break;
                case 'remove':
                    removeFromCart(id);
                    break;
            }
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function saveCart() {
            try {
                 localStorage.setItem('shoppingCart', JSON.stringify(cart));
            } catch (e) {
                console.error("Error saving cart to localStorage:", e);
            }
        }

        function updateCartUI() {
             renderCart();
             updateCartCount();
        }

        function updateCartCount() {
             const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
             const countElement = document.getElementById('cart-count');
             if (countElement) {
                 countElement.textContent = totalItems;
             }
        }

        function renderCart() {
            if (!cartItemsContainer) return;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p style="text-align:center; padding: 20px 0;">${translations['cart_empty'] || '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞'}</p>`;
            } else {
                 const removeText = translations['cart_remove'] || '–£–¥–∞–ª–∏—Ç—å';

                 cartItemsContainer.innerHTML = cart.map(item => {
                     if (!item || typeof item.price === 'undefined') return '';
                     const totalPriceForItem = item.price * item.quantity;
                     return `
                     <div class="cart-item">
                          <img src="${item.img}" alt="${item.name || '–¢–æ–≤–∞—Ä'}">
                          <div class="cart-item-info">
                               <h4>${item.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</h4>
                               <p>${formatPrice(item.price)} x ${item.quantity} = ${formatPrice(totalPriceForItem)}</p>
                          </div>
                          <div class="cart-quantity">
                               <button data-id="${item.id}" data-action="decrease">-</button>
                               <span>${item.quantity}</span>
                               <button data-id="${item.id}" data-action="increase">+</button>
                          </div>
                          <button class="cart-remove-btn" data-id="${item.id}" data-action="remove">${removeText}</button>
                     </div>
                     `}).join('');
            }
            cartTotalSpan.textContent = formatPrice(calculateTotal());
        }

        function openCartModal() {
            renderCart();
            cartModal.classList.add('show');
        }

        // --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –±–ª—é–¥ ---
        function createFallingFood() {
            const foodEmojis = ["üçï", "üçî", "üç£", "üç©", "ü•ó", "üçó", "ü•û", "üåÆ"];
             let fallingCount = 0;
             const maxFalling = 20;

            const intervalId = setInterval(() => {
                 if (fallingCount >= maxFalling) return;

                 const food = document.createElement("div");
                 food.classList.add("falling-food");
                 food.innerText = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
                 food.style.left = `${Math.random() * 100}vw`;
                 const duration = Math.random() * 8 + 6;
                 food.style.animationDuration = `${duration}s`;
                 document.body.appendChild(food);
                 fallingCount++;

                 setTimeout(() => {
                     food.remove();
                     fallingCount--;
                 }, duration * 1000 + 500);

             }, 800);
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        document.addEventListener("DOMContentLoaded", () => {
            if (!menuContainer || !searchInput || !cartButton || !cartItemsContainer || !cartTotalSpan || !detailsModal || !cartModal) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: –æ–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!");
                return;
            }

            const savedLang = localStorage.getItem("lang") || "ru";
            changeLanguage(savedLang);

            // –§–∏–ª—å—Ç—Ä—ã (—Ç–µ–ø–µ—Ä—å –≤—ã–±–∏—Ä–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –∏–∑ –±–ª–æ–∫–∞ .filters)
            const specificFilterButtons = document.querySelectorAll(".filters .filter-btn");
            specificFilterButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // –£–±–∏—Ä–∞–µ–º active —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –¢–û–õ–¨–ö–û –í–ù–£–¢–†–ò .filters
                    specificFilterButtons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    currentCategory = button.dataset.category;
                    renderMenu();
                });
            });

            searchInput.addEventListener("input", (e) => {
                currentSearch = e.target.value;
                renderMenu();
            });

            cartButton.addEventListener("click", openCartModal);

            // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
            menuContainer.addEventListener('click', handleMenuClick);
            cartItemsContainer.addEventListener('click', handleCartClick);

            updateCartCount(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

            // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—è –Ω—É–∂–Ω–∞:
            // createFallingFood();
        });

    </script>
