                })
                .then(data => {
                    translations = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
                    document.querySelectorAll("[data-lang]").forEach(element => {
                        const key = element.getAttribute("data-lang");
                        if (data[key]) {
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∏–ª–∏ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                            if (element.tagName === 'INPUT' && element.placeholder) {
                                element.placeholder = data[key];
                            } else {
                                element.textContent = data[key];
                            }
                        }
                    });
                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ–Ω—é –∏ –∫–æ—Ä–∑–∏–Ω—É, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Å—Ç–∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ç–µ–∫—Å—Ç—ã
                    renderMenu();
                    renderCart();
                    localStorage.setItem("lang", lang);
                })
                .catch(error => {
                    console.error("Could not load language file:", error);
                    // –í–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—å —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
                    if (lang !== 'ru') changeLanguage('ru'); // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä—É—Å—Å–∫–∏–π –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π
                });
        }


        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ–Ω—é
        function renderMenu() {
            let filteredItems = menuItems;

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (currentCategory !== "all") {
                filteredItems = filteredItems.filter(item => item.category === currentCategory);
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫—É
            if (currentSearch.trim() !== "") {
                const searchTerm = currentSearch.toLowerCase();
                filteredItems = filteredItems.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.desc.toLowerCase().includes(searchTerm) // –ò—Å–∫–∞—Ç—å –∏ –≤ –æ–ø–∏—Å–∞–Ω–∏–∏
                );
            }

            menuContainer.innerHTML = filteredItems.length ? filteredItems.map(item => {
                 // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–í –∫–æ—Ä–∑–∏–Ω—É" –Ω–∞ —Ç–µ–∫—É—â–µ–º —è–∑—ã–∫–µ
                const addToCartText = translations['add_to_cart'] || "–í –∫–æ—Ä–∑–∏–Ω—É"; // –ó–∞–ø–∞—Å–Ω–æ–π —Ç–µ–∫—Å—Ç

                return `
                <div class="menu-item" data-id="${item.id}">
                    <div> <img src="${item.img}" alt="${item.name}" onclick="openDetailsModal(${item.id})">
                        <h3 onclick="openDetailsModal(${item.id})">${item.name}</h3>
                        <p>${item.desc}</p>
                        <p class="price"><strong>${translations['price'] || '–¶–µ–Ω–∞'}:</strong> ${item.price}</p>
                    </div>
                    <button class="add-to-cart-btn" data-id="${item.id}">${addToCartText}</button>
                </div>
            `}).join("") : `<p style="text-align: center; font-size: 18px;">${translations['not_found'] || '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}</p>`;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ "–í –∫–æ—Ä–∑–∏–Ω—É"
            addCartButtonListeners();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –Ω–∞ –∫–Ω–æ–ø–∫–∏ "–í –∫–æ—Ä–∑–∏–Ω—É" (–∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ)
        function addCartButtonListeners() {
             menuContainer.querySelectorAll('.add-to-cart-btn').forEach(button => {
                 // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫, –µ—Å–ª–∏ –æ–Ω –±—ã–ª, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
                 button.replaceWith(button.cloneNode(true));
             });
             // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
             menuContainer.addEventListener('click', handleMenuClick);
        }

        function handleMenuClick(event) {
            if (event.target.classList.contains('add-to-cart-btn')) {
                const button = event.target;
                const id = parseInt(button.dataset.id);
                const item = menuItems.find(mItem => mItem.id === id);
                if (item) {
                    addToCart(item);
                    // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => button.style.transform = 'scale(1)', 150);
                }
            }
        }


        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –¥–µ—Ç–∞–ª—è–º–∏
        function openDetailsModal(id) {
            const item = menuItems.find(item => item.id === id);
            if (!item) return;

             // –ü–µ—Ä–µ–≤–æ–¥ –∫–ª—é—á–µ–π
            const ingredientsLabel = translations['ingredients'] || '–°–æ—Å—Ç–∞–≤';
            const timeLabel = translations['time'] || '–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è';
            const weightLabel = translations['weight'] || '–í–µ—Å';
            const priceLabel = translations['price'] || '–¶–µ–Ω–∞';

            detailsModalContent.innerHTML = `
                <button class="close-modal-btn" onclick="closeModal('details-modal')">√ó</button>
                <img src="${item.img}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>${item.desc}</p>
                <p><strong>${ingredientsLabel}:</strong> ${item.ingredients}</p>
                <p><strong>${timeLabel}:</strong> ${item.time}</p>
                <p><strong>${weightLabel}:</strong> ${item.weight}</p>
                <p><strong>${priceLabel}:</strong> ${item.price}</p>
            `;
            detailsModal.classList.add('show');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ª—é–±–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
         window.addEventListener('click', (event) => {
             if (event.target.classList.contains('modal')) {
                 closeModal(event.target.id);
             }
         });


        // --- –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∫–æ—Ä–∑–∏–Ω—ã ---

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            const itemPrice = parsePrice(item.price); // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å–ª–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ü–µ–Ω—ã

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: itemPrice, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–∏—Å–ª–æ–≤—É—é —Ü–µ–Ω—É
                    img: item.img,
                    quantity: 1
                });
            }
            saveCart();
            updateCartUI();
            console.log("Cart:", cart); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function changeQuantity(id, change) {
            const itemIndex = cart.findIndex(cartItem => cartItem.id === id);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä, –µ—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∞–ª–æ 0 –∏–ª–∏ –º–µ–Ω—å—à–µ
                    cart.splice(itemIndex, 1);
                }
                saveCart();
                updateCartUI();
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(id) {
             cart = cart.filter(cartItem => cartItem.id !== id);
             saveCart();
             updateCartUI();
        }

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π —Å—É–º–º—ã –∫–æ—Ä–∑–∏–Ω—ã
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã –≤ localStorage
        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∫–æ—Ä–∑–∏–Ω—ã (—Å—á–µ—Ç—á–∏–∫ + —Ä–µ–Ω–¥–µ—Ä —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ)
        function updateCartUI() {
             renderCart();
             updateCartCount();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞ –∏–∫–æ–Ω–∫–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = totalItems;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ—Ä–∑–∏–Ω—ã –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function renderCart() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p style="text-align:center;">${translations['cart_empty'] || '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞'}</p>`;
            } else {
                 // –ü–µ—Ä–µ–≤–æ–¥—ã –∫–Ω–æ–ø–æ–∫
                const removeText = translations['cart_remove'] || '–£–¥–∞–ª–∏—Ç—å';

                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                         <img src="${item.img}" alt="${item.name}">
                         <div class="cart-item-info">
                             <h4>${item.name}</h4>
                             <p>${formatPrice(item.price)} x ${item.quantity} = ${formatPrice(item.price * item.quantity)}</p>
                         </div>
                         <div class="cart-quantity">
                             <button onclick="changeQuantity(${item.id}, -1)">-</button>
                             <span>${item.quantity}</span>
                             <button onclick="changeQuantity(${item.id}, 1)">+</button>
                         </div>
                         <button class="cart-remove-btn" onclick="removeFromCart(${item.id})">${removeText}</button>
                    </div>
                `).join('');
            }
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—É–º–º—É
            cartTotalSpan.textContent = formatPrice(calculateTotal());
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function openCartModal() {
            renderCart(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º
            cartModal.classList.add('show');
        }


        // --- –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –±–ª—é–¥ ---
        function createFallingFood() {
            const foodEmojis = ["üçï", "üçî", "üç£", "üç©", "ü•ó", "üçó", "ü•û", "üåÆ"];
            setInterval(() => {
                const food = document.createElement("div");
                food.classList.add("falling-food");
                food.innerText = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
                food.style.left = `${Math.random() * 100}vw`;
                food.style.animationDuration = `${Math.random() * 10 + 5}s`;
                document.body.appendChild(food);
                setTimeout(() => food.remove(), 16000);
            }, 1000);
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
        document.addEventListener("DOMContentLoaded", () => {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —è–∑—ã–∫–∞
            const savedLang = localStorage.getItem("lang") || "ru"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä—É—Å—Å–∫–∏–π
            changeLanguage(savedLang); // –ó–∞–≥—Ä—É–∂–∞–µ–º —è–∑—ã–∫ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–º –º–µ–Ω—é/–∫–æ—Ä–∑–∏–Ω—É

            // –§–∏–ª—å—Ç—Ä—ã
            filterButtons.forEach(button => {
                button.addEventListener("click", () => {
                    filterButtons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    currentCategory = button.dataset.category;
                    renderMenu();
                });
            });

            // –ü–æ–∏—Å–∫
            searchInput.addEventListener("input", (e) => {
                currentSearch = e.target.value;
                renderMenu();
            });

            // –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
            cartButton.addEventListener("click", openCartModal);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI –∫–æ—Ä–∑–∏–Ω—ã
            updateCartUI();

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            createFallingFood();

             // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä –º–µ–Ω—é (–ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç –≤–Ω—É—Ç—Ä–∏ changeLanguage)
             // renderMenu();
        });

    </script>
</body>
